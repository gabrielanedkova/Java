<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Front Page Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
     
     <!--  <center>
	<img src="https://cdn.shutterstock.com/shutterstock/videos/15432958/thumb/2.jpg"  />
     </center> -->
        <div id="frontpage">   
          <h1>Welcome! Choose your destination!</h1>
          
          <form action="travel" method="post" >
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Leaving from...<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"  name="pickUp"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Going to...<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="dropOff"/>
            </div>
          </div>
          
         
        <div class="field-wrap">
               <a href="register.html">Sign up./Login here.
                <span class="req"></span>
              </a></br>
              
            </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
   
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
